<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/base.css">
    <link rel="stylesheet" href="../static/SubClassStatic/SHubStyle.css">
    <link rel="stylesheet" href="../static/individualStatic/SSB.css">
    <title>MySS Schedule Builder</title>
</head>
<body>
    <header>
        <img src="../static/imgs/mru-icon.png" alt="mru logo">
        <h3>MySS</h2>
        <form action="{{url_for('StudentHome')}}" method="post">
            <button type='submit' name='authKey' value='{{authKey}}' class='tabbutton' id='HPButton'>Home Page</button>  
        </form>
        <form action="{{url_for('StudentScheduleBuilder')}}" method="post" >
            <button type='submit' name='authKey' value='{{authKey}}' class='tabbutton' id='SBButton'>Schedule Builder</button>
        </form>
        <form action="{{url_for('StudentRegister')}}" method="post" >
            <button type='submit' name='authKey' value='{{authKey}}' class='tabbutton' id='CRButton'>Course Registration</button>
        </form>
        <form action="{{url_for('logout')}}" method="post">
            <button type='submit' name='authKey' value='{{authKey}}' class='tabbutton' id='LOButton'>logout</button>
        </form>
    </header>
    <div id="SBBox">
        <div class="courseSpot">
            {{courseOne|safe}}
        </div>
        <div id="searchBar">
            <form>
                <input type="text" id="searchCourse" name="searchCourse" placeholder="Select Courses...">
            </form>
            <img src="../static/imgs/miniScope.png" alt="mini scope icon">
            <p><a>Advance Search...</a></p>
        </div>
        <div class="searchCourseSpot">

        </div>
        <div class="courseSpot">
            {{courseTwo|safe}}
        </div>
        <div class="searchCourseSpot">

        </div>
        <div class="courseSpot">
            {{courseThree|safe}}
        </div>
        <div class="searchCourseSpot">

        </div>
        <div class="courseSpot">
            {{courseFour|safe}}
        </div>
        <div id="activeSchedule">
            {{activeScheduleView|safe}}
        </div>
        <div class="courseSpot">
            {{courseFive|safe}}
        </div>
    </div>
</body>
</html>
